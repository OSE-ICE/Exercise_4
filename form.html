<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="p-10">
    <div class="border-red-600 border-4 border-opacity-20 inline-flex">
        <H1 class="p-5 bg-red-500 text-white text-xl font-bold">Contact NTV</H1>
        <form class="flex flex-col space-y-4 m-5">
            <h2 class="text-2xl font-bold mb-2">Email Us</h2>
            <div class="flex space-x-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-black">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full py-2 px-3 border border-red-600 shadow-sm focus:outline-none focus:ring-red-400 focus:border-red-400 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-black">Email</label>
                    <input type="email" id="email" name="email"
                        class="mt-1 block w-full py-2 px-3 border border-red-600 shadow-sm focus:outline-none focus:ring-red-400 focus:border-red-400 sm:text-sm">
                </div>
            </div>
            <div class="flex space-x-4">
                <div>
                    <label for="mail" class="block text-sm font-medium text-black">Email Address</label>
                    <input type="text" id="mail" name="mail"
                        class="mt-1 block w-full py-2 px-3 border border-red-600 shadow-sm focus:outline-none focus:ring-red-400 focus:border-red-400 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-black">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                        class="mt-1 block w-full py-2 px-3 border border-red-600 shadow-sm focus:outline-none focus:ring-red-400 focus:border-red-400 sm:text-sm">
                </div>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-black">Message</label>
                <textarea id="message" name="message" rows="3"
                    class="mt-1 block w-full py-2 px-3 border border-red-600 shadow-sm focus:outline-none focus:ring-red-400 focus:border-red-400 sm:text-sm"></textarea>
            </div>
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400">
                Submit
            </button>
        </form>
    </div>

</body>

</html>
